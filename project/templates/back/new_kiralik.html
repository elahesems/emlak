{% extends 'back/master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="row" >
                            <div class="col-md-12" style="height: auto">
                                <!-- Basic Form Elements Block -->
                                <div class="block" style="padding-left: 100px;height: 1000px">

                                    <!-- Basic Form Elements Content -->
                                    <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                            {% csrf_token %}
                                            <div class="col-md-5 row">
                                                {% if messages %}

                                                    <ul class="messages">
                                                        {% for message in messages %}
                                                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><span
                                                                    style="color: red">{{ message }}</span></li>
                                                        {% endfor %}
                                                    </ul>
                                                {% endif %}


                                                {{ form|crispy }}
                                                <input type="submit" value="submit here">
                                            </div>




                                    </form><br><br><br><br><br><br><br><br></div></div>

{% endblock content %}
